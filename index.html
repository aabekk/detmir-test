	<title>Корзина</title>

<body>
	<header class="header">
		<nav class="nav">
			<input class="nav__check" type="checkbox" id="toggle">
			<label class="nav__btn" for="toggle">
				<span class="nav__icon"></span>
			</label>
			<div class="nav__box">
				<ul class="nav__list">
					<li class="nav__item">
						<a href="#" class="nav__link">Профиль</a>
					</li>
					<li class="nav__item">
						<a href="#" class="nav__link">Бонусная карта</a>
					</li>
					<li class="nav__item">
						<a href="" class="nav__link">Избранное</a>
					</li>
					<li class="nav__item">
						<a href="#" class="nav__link">Контакты</a>
					</li>
				</ul>
			</div>
			<div class="logo">
				<svg class="logo__cubes">
					<use xlink:href="img/svg/symbol/sprite.svg#cubes"></use>
				</svg>
				<svg class="logo__text">
					<use xlink:href="img/svg/symbol/sprite.svg#logo"></use>
				</svg>
			</div>
			<svg class="basket">
				<use xlink:href="img/svg/symbol/sprite.svg#basket"></use>
			</svg>
		</nav>
	</header>
	<main class="container">

	</main>
	<footer class="footer"></footer>
</body>
