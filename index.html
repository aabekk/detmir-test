<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/favicon/apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/favicon/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon-precomposed" sizes="60x60" href="img/favicon/apple-touch-icon-60x60.png" />
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/favicon/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon-precomposed" sizes="76x76" href="img/favicon/apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/favicon/apple-touch-icon-152x152.png" />
	<link rel="icon" type="image/png" href="img/favicon/favicon-196x196.png" sizes="196x196" />
	<link rel="icon" type="image/png" href="img/favicon/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="img/favicon/favicon-16x16.png" sizes="16x16" />
	<link rel="icon" type="image/png" href="img/favicon/favicon-128.png" sizes="128x128" />
	<meta name="application-name" content="&nbsp;"/>
	<meta name="msapplication-TileColor" content="#FFFFFF" />
	<meta name="msapplication-TileImage" content="img/favicon/mstile-144x144.png" />
	<meta name="msapplication-square70x70logo" content="img/favicon/mstile-70x70.png" />
	<meta name="msapplication-square150x150logo" content="img/favicon/mstile-150x150.png" />
	<meta name="msapplication-wide310x150logo" content="img/favicon/mstile-310x150.png" />
	<meta name="msapplication-square310x310logo" content="img/favicon/mstile-310x310.png" />
	<title>Корзина</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<header class="header container">
		<nav class="nav">
			<input class="nav__check" type="checkbox" id="toggle">
			<label class="nav__btn" for="toggle">
				<span class="nav__icon"></span>
			</label>
			<div class="logo">
				<svg class="logo__cubes">
					<use xlink:href="img/svg/symbol/sprite.svg#cubes"></use>
				</svg>
				<svg class="logo__text">
					<use xlink:href="img/svg/symbol/sprite.svg#logo"></use>
				</svg>
			</div>
			<ul class="nav__list">
				<li class="nav__item">
					<a class="nav__link" aria-label="Корзина">
						<span class="nav__text">Корзина</span>
						<svg class="nav__img img-basket">
							<use xlink:href="img/svg/symbol/sprite.svg#basket"></use>
						</svg>
					</a>
				</li>
				<li class="nav__item">
					<a href="#" class="nav__link" aria-label="Избранное">
						<span class="nav__text">Избранное</span>
						<svg class="nav__img img-like">
							<use xlink:href="img/svg/symbol/sprite.svg#like"></use>
						</svg>
					</a>
				</li>
				<li class="nav__item">
					<a href="#" class="nav__link" aria-label="Профиль">
						<span class="nav__text">Профиль</span>
						<svg class="nav__img img-user">
							<use xlink:href="img/svg/symbol/sprite.svg#user"></use>
						</svg>
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<main class="container">
		<section class="basket">
			<h1 class="basket__title">Корзина</h1>
			<div class="goods radius">
				<ul class="goods__list">
					<li class="goods__item">
						<picture>
							<source type="image/webp" media="(min-width: 768px)"
									srcset="img/goods/1-tablet-@1x.webp 1x, img/goods/1-tablet-@2x.webp 2x">
							<source type="image/webp"
									srcset="img/goods/1-mobile-@1x.webp 1x, img/goods/1-mobile-@2x.webp 2x">
							<source media="(min-width: 768px)"
									srcset="img/goods/1-tablet-@1x.jpg 1x, img/goods/1-tablet-@2x.jpg 2x">
							<img class="goods__img" src="img/goods/1-mobile-@1x.jpg"
								 srcset="img/goods/1-mobile-@2x.jpg 2x"
								 width="50" height="50"
								 alt="Картинка товара">
						</picture>
						<div class="goods__box">
							<a href="#" class="goods__link">
								<h3 class="goods__title gradient">Пюре Gerber</h3>
							</a>
							<span class="goods__price">90,40 Р</span>
						</div>
						<div class="goods__buttons">
							<button type="button" class="goods__btn-like btn-like hidden">
								<svg class="img-not-like">
									<use xlink:href="img/svg/symbol/sprite.svg#not-like"></use>
								</svg>
							</button>
							<button type="button" class="btn-stick btn-stick_delete"></button>
						</div>
						<div class="goods__wrap">
							<div class="quantity">
								<label for="num" class="quantity__text"></label>
								<input id="num" class="quantity__input" type="number" value="6">
								<button type="button" class="goods__btn_minus btn-stick btn-stick_minus"></button>
								<button type="button" class="goods__btn_plus btn-stick btn-stick_plus"></button>
							</div>
							<span class="goods__price goods__price_total">680,20 Р</span>
						</div>
					</li>
					<li class="goods__item">
						<picture>
							<source type="image/webp" media="(min-width: 768px)"
									srcset="img/goods/2-tablet-@1x.webp 1x, img/goods/2-tablet-@2x.webp 2x">
							<source type="image/webp"
									srcset="img/goods/2-mobile-@1x.webp 1x, img/goods/2-mobile-@2x.webp 2x">
							<source media="(min-width: 768px)"
									srcset="img/goods/2-tablet-@1x.jpg 1x, img/goods/2-tablet-@2x.jpg 2x">
							<img class="goods__img" src="img/goods/2-mobile-@1x.jpg"
								 srcset="img/goods/2-mobile-@2x.jpg 2x"
								 width="50" height="50"
								 alt="Картинка товара">
						</picture>
						<div class="goods__box">
							<a href="#" class="goods__link">
								<h3 class="goods__title gradient">Футболка для девочки (Лошадка)</h3>
							</a>
							<span class="goods__price">890,40 Р</span>
						</div>
						<div class="goods__buttons">
							<button type="button" class="goods__btn-like  btn-like">
								<svg class="img-like img-like_color">
									<use xlink:href="img/svg/symbol/sprite.svg#like"></use>
								</svg>
							</button>
							<button type="button" class="btn-stick btn-stick_delete"></button>
						</div>
						<div class="goods__wrap">
							<div class="quantity">
								<label for="num-2" class="quantity__text"></label>
								<input id="num-2" class="quantity__input" type="number" value="2">
								<button type="button" class="goods__btn_minus btn-stick btn-stick_minus"></button>
								<button type="button" class="goods__btn_plus btn-stick btn-stick_plus"></button>
							</div>
							<span class="goods__price goods__price_total">1980,80 Р</span>
						</div>
					</li>
					<li class="goods__item">
						<picture>
							<source type="image/webp" media="(min-width: 768px)"
									srcset="img/goods/3-tablet-@1x.webp 1x, img/goods/3-tablet-@2x.webp 2x">
							<source type="image/webp"
									srcset="img/goods/3-mobile-@1x.webp 1x, img/goods/3-mobile-@2x.webp 2x">
							<source media="(min-width: 768px)"
									srcset="img/goods/3-tablet-@1x.jpg 1x, img/goods/3-tablet-@2x.jpg 2x">
							<img class="goods__img" src="img/goods/3-mobile-@1x.jpg"
								 srcset="img/goods/3-mobile-@2x.jpg 2x"
								 width="50" height="50"
								 alt="Картинка товара">
						</picture>
						<div class="goods__box">
							<a href="#" class="goods__link ">
								<h3 class="goods__title gradient">Туфли Betsy</h3>
							</a>
							<span class="goods__price">890,40 Р</span>
						</div>
						<div class="goods__buttons">
							<button type="button" class="btn-like hidden">
								<svg class="img-not-like hidden">
									<use xlink:href="img/svg/symbol/sprite.svg#not-like"></use>
								</svg>
							</button>
							<button type="button" class="btn-stick btn-stick_delete"></button>
						</div>
						<div class="goods__wrap">
							<div class="quantity">
								<label for="num-3" class="quantity__text"></label>
								<input id="num-3" class="quantity__input" type="number" value="2">
								<button type="button" class="goods__btn_minus btn-stick btn-stick_minus"></button>
								<button type="button" class="goods__btn_plus btn-stick btn-stick_plus"></button>
							</div>
							<span class="goods__price goods__price_total">1980,80 Р</span>
						</div>
					</li>
				</ul>
				<section class="promo basket__item">
					<span class="basket__text">Промокод</span>
					<button type="button" class="basket__btn btn-stick btn-stick_plus"></button>
				</section>
				<section class="basket__item">
					<span class="basket__text">10 товаров на сумму</span>
					<span class="basket__total-price">1260 Р</span>
				</section>
			</div>
		</section>
	</main>
	<footer class="footer"></footer>
</body>
</html>
